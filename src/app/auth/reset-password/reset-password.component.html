<div>
    <div
        class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
        <div class="flex flex-column align-items-center justify-content-center">
            <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg"
                alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">
            <div
                style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
                <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                    <div class="text-center mb-5">
                        <div class="text-900 text-3xl font-medium mb-3">Changer mot de passe !</div>
                        <span class="text-600 font-medium">Envoyer une demande de changement de mot de passe !</span>
                    </div>
                    <form [formGroup]="loginForm">
                        <div>
                            <div class="field" class="w-full md:w-30rem mb-6">
                                <span class="p-float-label">
                                    <input id="email" type="text" pInputText formControlName="email" aria-describedby="email-error"
                                    class="w-full md:w-30rem" style="padding:1rem">
                                    <label for="email" class="block text-900 mb-2">Adresse mail</label>
                                </span>
                                <small id="email-error" class="p-error block" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.dirty">Adresse email invalid !</small>
                            </div>
                            <button pButton pRipple label="Envoyer" class="w-full p-3 text-xl" [loading]="isLoading" [disabled]="loginForm.invalid"
                                (click)="submit()"></button>
                        </div>
                    </form>
                    <p-divider class=""></p-divider>
                    <div class="flex justify-content-between ">
                        <div class="flex justify-content-start">
                            <i class="pi pi-arrow-left" style="color: var(--primary-color)"></i>
                            <a [routerLink]="['/']" class="font-medium no-underline ml-2 text-right cursor-pointer"
                                style="color: var(--primary-color)"> Retour Ã  l'accueil</a>
                        </div>
                        <a [routerLink]="['/auth/login']"
                            class="flex justify-content-end font-medium no-underline ml-2 text-right cursor-pointer"
                            style="color: var(--primary-color)">Me connecter</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<p-toast></p-toast>
