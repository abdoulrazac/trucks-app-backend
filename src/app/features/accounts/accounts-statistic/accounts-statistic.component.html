<div>
  <div class="grid">
    <div *ngFor="let statistic of statistics" class="col-6 p-3">
      <div
        class="shadow-2 surface-card p-3"
        style="border-radius: 12px; height: 100px"
      >
        <div class="flex align-items-center justify-content-between">
          <div>
            <span class="text-3xl text-900 font-bold">{{
              statistic.value
            }}</span>
            <p class="mt-1 mb-0 text-600 text-xl">{{ statistic.label }}</p>
          </div>
          <div>
            <img [src]="statistic.icon" width="100px" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
